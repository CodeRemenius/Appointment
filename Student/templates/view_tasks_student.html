{% extends 'base.html' %}

{% block title %}
View Uncompleted Tasks
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-3">Uncompleted Tasks</h1>
    <div class="table-responsive">
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.deadline }}</td>
                    <td>
                        <form method="post" action="{% url 'mark_task_completed' task.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-sm">Mark as Completed</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
