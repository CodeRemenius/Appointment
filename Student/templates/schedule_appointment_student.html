{% extends 'base.html' %}

{% block title %}
Schedule Appointment
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-3">Schedule Appointment</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'schedule_appointment_student' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="start_time" class="form-label">Start Time:</label>
            <input type="datetime-local" class="form-control" id="start_time" name="start_time" required>
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">End Time:</label>
            <input type="datetime-local" class="form-control" id="end_time" name="end_time" required>
        </div>
        <div class="mb-3">
            <label for="topic" class="form-label">Topic:</label>
            <input type="text" class="form-control" id="topic" name="topic" required>
        </div>
        <div class="mb-3">
            <label for="mode_of_meeting" class="form-label">Mode of Meeting:</label>
            <select class="form-select" id="mode_of_meeting" name="mode_of_meeting" required>
                <option value="Online">Online</option>
                <option value="Physical">Physical</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Schedule Appointment</button>
        </div>
    </form>
</div>
{% endblock %}
