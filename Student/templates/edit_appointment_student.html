{% extends 'base.html' %}

{% block title %}
Edit Appointment
{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Appointment</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'edit_appointment_student' appointment.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="start_time" class="form-label">Start Time:</label>
                    <input type="datetime-local" id="start_time" name="start_time" value="{{ appointment.start_time|date:'Y-m-d\TH:i' }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="end_time" class="form-label">End Time:</label>
                    <input type="datetime-local" id="end_time" name="end_time" value="{{ appointment.end_time|date:'Y-m-d\TH:i' }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="topic" class="form-label">Topic:</label>
                    <input type="text" id="topic" name="topic" value="{{ appointment.topic }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="mode_of_meeting" class="form-label">Mode of Meeting:</label>
                    <select id="mode_of_meeting" name="mode_of_meeting" class="form-select">
                        <option value="">Select Mode Of Meeting</option>
                        <option value="Online" {% if appointment.mode_of_meeting == 'Online' %} selected {% endif %}>Online</option>
                        <option value="Physical" {% if appointment.mode_of_meeting == 'Physical' %} selected {% endif %}>Physical</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
