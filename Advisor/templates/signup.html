<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisor Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function validatePhoneNumber() {
            var phoneNumber = document.getElementById("phone_number").value;
            if (phoneNumber.length !== 11) {
                document.getElementById("signup_button").disabled = true;
            } else {
                document.getElementById("signup_button").disabled = false;
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(90deg, rgba(0,0,0,0.5) 50%, rgba(255,255,255,0.5) 50%), url('https://example.com/your-background-image.jpg'); /* Change the URL to your desired image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc; /* Gray border */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5); /* Shadow */
            z-index: 1; /* Higher z-index to appear above background */
            text-align: center; /* Center align text */
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.5) 50%, rgba(255,255,255,0.5) 50%); /* Half-transparent background */
            z-index: 0; /* Lower z-index to appear below login container */
        }
        .form-floating {
            margin-bottom: 15px; /* Add space between form elements */
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem; /* Adjust spacing between labels */
        }
        .btn-signup {
            width: 100%; /* Make the button full-width */
        }
        .mt-3 {
            margin-top: 1rem; /* Add margin-top to create space */
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Advisor Sign Up</h2>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="email">School Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br><br>
            
            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>
            
            <label for="areas_of_expertise">Area of Expertise:</label><br>
                <select class="form-select" id="areas_of_expertise" name="areas_of_expertise" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Computer Science">Computer Science</option>
                </select>
            </div>
            
            <button type="submit" id="signup_btn" disabled>Sign Up</button>
        </form>
    
    </div>

    <script>
        document.getElementById('phone_number').addEventListener('input', function() {
            var phone_number = this.value.replace(/\D/g, ''); // Remove non-digit characters
            var btn = document.getElementById('signup_btn');
            if (phone_number.length === 11) {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        });
    </script>
</body>
</html>
</html>
