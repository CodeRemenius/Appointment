<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css” />
    <style>
        body {
            background: linear-gradient(90deg, rgba(0,0,0,0.5) 50%, rgba(255,255,255,0.5) 50%), url('https://example.com/your-background-image.jpg'); /* Change the URL to your desired image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc; /* Gray border */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5); /* Shadow */
            z-index: 1; /* Higher z-index to appear above background */
            text-align: center; /* Center align text */
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.5) 50%, rgba(255,255,255,0.5) 50%); /* Half-transparent background */
            z-index: 0; /* Lower z-index to appear below login container */
        }
        .form-floating {
            margin-bottom: 15px; /* Add space between form elements */
        }
    </style>
</head>

<div class="background-overlay"></div>
<div class="login-container">
    <h2 class="py-2">Advisor Login</h2>
    {% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<form method="post" action="{% url 'login_advisor' %}">
        {% csrf_token %}
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Input Your School Email" required>
            <label for="floatingInput">Email Address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name='password' placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary mx-auto d-block">Login</button> <!-- Centered login button -->
    </form>
    <p class="mt-3 ">Don't have an account? <a href="{% url 'signup_advisor' %}">Sign Up</a></p> <!-- Added margin-top to create space -->
</div>
</body>
</html>
